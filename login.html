        <div class="section_box_sub login">

                        <div class="id_box">

                            <p>비밀번호</p>
                                <input type="password" placeholder="비밀번호를 입력하세요">
                                    <i class="fa-solid fa-eye"></i>

                                </span>

                    </div>
                    
                    <div class="link_box">

                        </div>
                        <div class="link">
                            <a href="#" class="find_id">ID 찿기</a>

                            <a href="#" class="go_join">회원가입</a>

                    </div>
                    <button class="btn btn_login">로그인 하기</button>
                    </form>
